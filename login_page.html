<title>Havells | Dashboard</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">
<link href="css/responsive.dataTables.min.css" rel="stylesheet">
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<style>
body {padding:0;}
</style>
	</head>
	<!-- end::Head -->
    <!-- end::Body -->
	<body>
	<section class="login_page login-bg" style="background-image:url(images/login_bg.jpg);">
		<div class="data-table">
			<div class="data-cell text-right">
				<div class="">
					<img src="images/login-img.png">
				</div>
			</div>
			<div class="data-cell">
				<div class="login_form">
					<div class="login-logo"><img src="images/logo.png"></div>
					<h4 class="title-xs mb20 text-center">Login</h4>
					<div class="form-group form-panel">
						<div class="input-group">
							<div class="input-group-prepend">
								<i class="fas fa-user"></i>
							</div>
							<input type="text" class="form-control" id="inputUsernameEmail" placeholder="User Id">
						</div>
					</div>
					<div class="form-group form-panel">
						<div class="input-group">
							<div class="input-group-prepend">
								<i class="fas fa-key"></i>
							</div>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6"><input type="text" class="form-control" id="inputUsernameEmail" placeholder="Enter Captha"></div>
							<div class="col-sm-6">
								<div class="border captha text-center"><img src="images/captha.png"></div>
							</div>
						</div>
					</div>
					<div class="form-group">
					  <button type="submit" class="btn btn-block btn-red"> Login </button>
					</div>
				</div>
				
				<div class="copyright text-center"><img src="images/group_logo.png"></div>
			</div>
		</div>
	<section>
	</body>
	<!-- end::Body -->
</html>
