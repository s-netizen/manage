<!--[Dashboard]-->
<nav class="tabs-nave">
  <div class="nav nav-tabs">
    <a class="nav-item nav-link" href="index.html"><i class="icon projects-icon"></i> Projects</a>
    <a class="nav-item nav-link active" href="time-track-list.html"><i class="icon time-track-list-icon"></i> Time Track List</a>
    <a class="nav-item nav-link" href="time-track-approval.html"><i class="icon time-track-approval-icon"></i> Time Track Approval</a>
  </div>
</nav>


<section class="container-fluid">
	<div class="contant-box">
		<div class="add-time-list">
					<div class="row align-items-center">
					<div class="col-md-8">
						<header class="header-title">
							<h2 class="title">Add</h2>
						</header>
					</div>
					<div class="col-md-4 text-right">
						<a href="#" class="btn btn-gray width100 btn-sm">Back</a>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Project Name <span class="required">*</span></label>
							<select class="form-control">
								<option>Select Project</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Activity <span class="required">*</span></label>
							<select class="form-control">
								<option>Select Activity</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Task Details</label>
							<input type="text" class="form-control" value="" name="" placeholder="Enter Task Detail">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Start Date & Time</label>
							<div class="row">
								<div class="col-sm-6">
									<input type="text" class="form-control datepicker" value="" name="" placeholder="11/06/2019">
								</div>
								<div class="col-sm-6">
									<input type="text" class="form-control timepicker" value="" name="" placeholder="10:56  AM">
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>End Date & Time</label>
							<div class="row">
								<div class="col-sm-6">
									<input type="text" class="form-control datepicker" value="" name="" placeholder="11/06/2019">
								</div>
								<div class="col-sm-6">
									<input type="text" class="form-control timepicker" value="" name="" placeholder="10:56  AM">
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Duration in Hrs.</label>
							<input type="text" class="form-control" value="" name="" placeholder="16 Hrs">
						</div>
					</div>
				</div>
				<div class="clearfix mt10">
					<button type="button" class="btn btn-red btn-sm witdh100">Save</button>
					<button type="button" class="btn btn-gray btn-sm witdh100">Cancel</button>
					<button type="button" class="btn btn-gray btn-sm witdh100">Back</button>
				</div>
				</div>			
			
			</div>		
	</div>
</section>
